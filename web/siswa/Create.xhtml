<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <card>
    <ui:composition template="/template.xhtml">
        <center><ui:define name="title">
                <h:outputText value="FORM SURVEY SISWA"></h:outputText>
        </ui:define></center>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nama Depan" for="namaDepan" />
                    <h:inputText id="namaDepan" value="#{siswaController.selected.namaDepan}" title="#{bundle.CreateSiswaTitle_namaDepan}" />
                    <h:outputLabel value="Nama Belakang" for="namaBelakang" />
                    <h:inputText id="namaBelakang" value="#{siswaController.selected.namaBelakang}" title="#{bundle.CreateSiswaTitle_namaBelakang}" />
                    <h:outputLabel value="Jenis Kelamin" for="jenisKelamin" />
                    <h:selectOneMenu id="jenisKelamin" value="#{siswaController.selected.jenisKelamin}" title="#{bundle.CreateSiswaTitle_jenisKelamin}" >
                        <f:selectItem itemValue="Perempuan" itemLabel="Perempuan" />
			<f:selectItem itemValue="Laki-laki" itemLabel="Laki-laki" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Kelas" for="kelas" />
                    <h:inputText id="kelas" value="#{siswaController.selected.kelas}" title="#{bundle.CreateSiswaTitle_kelas}" />
                    <h:outputLabel value="Nama Sekolah" for="namaSekolah" />
                    <h:inputText id="namaSekolah" value="#{siswaController.selected.namaSekolah}" title="#{bundle.CreateSiswaTitle_namaSekolah}" />
                    <h:outputLabel value="Alamat Lengkap" for="alamat" />
                    <h:inputText id="alamat" value="#{siswaController.selected.alamat}" title="#{bundle.CreateSiswaTitle_alamat}" />
                    <h:outputLabel value="No. Telp" for="telp" />
                    <h:inputText id="telp" value="#{siswaController.selected.telp}" title="#{bundle.CreateSiswaTitle_telp}" />
                    <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{siswaController.selected.email}" title="#{bundle.CreateSiswaTitle_email}" />
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                    <h:outputLabel value="Apakah setelah lulus Anda akan melanjutkan kuliah?" for="quest1" />
                    <h:selectOneMenu id="quest1" value="#{siswaController.selected.quest1}" title="#{bundle.CreateSiswaTitle_quest1}" >
                        <f:selectItem itemValue="Ya" itemLabel="Ya" />
			<f:selectItem itemValue="Tidak" itemLabel="Tidak" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Seberapa besar keinginan Anda untuk melanjutkan kuliah?" for="quest2" />
                    <h:selectOneMenu id="quest2" value="#{siswaController.selected.quest2}" title="#{bundle.CreateSiswaTitle_quest2}" >
                        <f:selectItem itemValue="Sangat Tertarik" itemLabel="Sangat Tertarik" />
			<f:selectItem itemValue="Cukup Tertarik" itemLabel="Cukup Tertarik" />
                        <f:selectItem itemValue="Tidak Tertarik" itemLabel="Tidak Tertarik" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Siapa yang memotivasi Anda untuk melanjutkan kuliah?" for="quest3" />
                    <h:selectOneMenu id="quest3" value="#{siswaController.selected.quest3}" title="#{bundle.CreateSiswaTitle_quest3}" >
                        <f:selectItem itemValue="--" itemLabel="--" />
                        <f:selectItem itemValue="Diri Sendiri" itemLabel="Diri Sendiri" />
			<f:selectItem itemValue="Orang Tua" itemLabel="Orang tua" />
                        <f:selectItem itemValue="Teman" itemLabel="Teman" />
                        <f:selectItem itemValue="Lainnya" itemLabel="Lainnya" />
                    </h:selectOneMenu>
                    <h:outputLabel value="Apakah Jurusan dan Perguruan Tinggi yang akan Anda pilih saat ini sudah sesuia dengan yang Anda inginkan?" for="quest4" />
                    <h:selectOneMenu id="quest4" value="#{siswaController.selected.quest4}" title="#{bundle.CreateSiswaTitle_quest4}" >
                        <f:selectItem itemValue="--" itemLabel="--" />
                        <f:selectItem itemValue="Sudah Sesuai" itemLabel="Sudah Sesuai" />
			<f:selectItem itemValue="Tidak Sesuai" itemLabel="Tidak Sesuai" />
                    </h:selectOneMenu>
                    </h:panelGrid>
                <br />
                <h:commandLink action="#{siswaController.create}" value="Submit" />
                <br />
                <br />
                <h:commandLink action="#{siswaController.prepareList}" value="List Survey" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Home"/>
            </h:form>
            
        </ui:define>
    </ui:composition>
    </card>
</html>
